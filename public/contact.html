            <h2>Contact</h2>
            
            <article>
                <p>
                    What can I do for you? (Required forms are marked with an asterik.)
                </p>
                <form action="/contact" method="POST">
                
                <!-- Groups several labels and controls in form.-->
                <fieldset>
                    <legend>Contact Info</legend>
                    <!--line text input-->
                    <label for="firstLast" class="required">First and Last Name
                        <input type="text" 
                            name="firstLast" 
                            id="firstLast" 
                            size="20" 
                            maxlength="50" 
                            required 
                            placeholder="First and last name" 
                            aria-required="true"
                            autofocus />
                    </label>
                    
                    <!--email input-->
                    <label for="email" class="required">Email
                        <input 
                            type="email" 
                            name="eAddress" 
                            id="email" 
                            size="20" 
                            maxlength="70" 
                            required 
                            pattern="[^ @]+@[^ @]+.[a-z]+"
                            placeholder="name@host.com" 
                            aria-required="true"/>
                    </label>
                    
                    <!--text block input-->
                    <label for="comments" class="required">Message</label>
                    <textarea 
                        name="comments" 
                        id="comments" 
                        minlenth="1" 
                        maxlenth="250" 
                        required 
                        placeholder="Max length: 250 characters." 
                        aria-required="true"
                    ></textarea>
                    
                </fieldset>

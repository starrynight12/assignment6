    <main>
        <section>
            <h2>Special Order</h2>
            <article>
                <h3></h3>
                <form action="/placeOrder" method="POST">
                    <fieldset>
                        <legend>Place an order:</legend>
                    
                                        
                        <label for="amount" class="required">
                            How many? (Max: 250)
                            <input 
                                type="number" 
                                placeholder="#" 
                                name="amount" 
                                id="amount" 
                                max="250"
                                required>
                            </label>

                            <label for="base">Base type (previously what)</label>
                            <select name="base" id="base">
                                <option value="Chocolate" selected>Chocolate</option>
                                <option value="Vanilla">Vanilla</option>
                                <option value="Milk">Milk</option>
                                <option value="Colored">Colored (specify in comments)</option>
                            </select>

                            <label for="filling">Filling type</label>
                            <select name="filling" id="filling">
                                <option value="Coffee" selected>Coffee</option>
                                <option value="Chocolate">Chocolate</option>
                                <option value="Classic">Classic</option>
                                <option value="Lemon">Lemon</option>
                            </select>

                            <label for="size">Size</label>
                            <select name="size" id="size">
                                <option value="Small Square" selected>Small square</option>
                                <option value="Small Cup">Small cup</option>
                                <option value="Medium Octagon">Medium Octagon</option>
                                <option value="Custom">Custom (specify in comments)</option>
                            </select>


                        <!--text block input-->
                        <label for="comments">Extra specifications:</label>
                        <textarea 
                            name="comments" 
                            id="comments" 
                            minlenth="1" 
                            maxlenth="300" 
                            placeholder="Please type your message here. (Note that it could affect cost.) Max 300 characters." 
                            aria-required="true"
                        ></textarea>
                        <button type="submit">Place Order &#8594;</button>
                    </fieldset>

                </form>
            </article>
        </section>
    </main>
